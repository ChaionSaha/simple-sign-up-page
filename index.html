<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" />
		<link rel="shortcut icon" href="./img/home.png" type="image/x-icon" />
		<title>Simple Sign Up Page</title>
	</head>
	<body>
		<main class="login-card">
			<div class="image">
				<img
					src="./img/img-01.png"
					data-tilt
					data-tilt-speed="1000"
					data-tilt-reverse="true"
					data-tilt-full-page-listening
					id="laptop"
				/>
				<div class="circle-1" id="animated-icons"></div>
				<div class="circle-2" id="animated-icons"></div>
				<div class="triangle-1" id="animated-icons"></div>
				<div class="triangle-2" id="animated-icons"></div>
				<div class="square" id="animated-icons"></div>
			</div>

			<div class="form">
				<h3>Member Sign Up</h3>
				<div class="inputBox">
					<input type="text" id="name" placeholder=" " required />
					<span>Name</span>
				</div>
				<div class="inputBox">
					<input type="email" id="email" placeholder=" " required />
					<span>Email</span>
				</div>
				<div class="inputBox">
					<input
						type="password"
						id="password"
						placeholder=" "
						required
					/>
					<span>Password</span>
					<img
						src="./img/eye.png"
						class="showPass passwordSVG"
						id="passwordView"
					/>
				</div>
				<div class="inputBox">
					<input
						type="password"
						id="confirmPassword"
						placeholder=" "
					/>
					<span>Confirm Password</span>
				</div>
				<div class="buttons">
					<button class="signUpButton">Sign Up</button>
				</div>
			</div>
		</main>

		<script type="text/javascript" src="./script/vanilla-tilt.js"></script>
		<script src="./script/script.js"></script>
	</body>
</html>
